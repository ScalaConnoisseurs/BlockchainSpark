app.name="BlockchainSpark"

akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2550
    }
  }
}

cassandra-db {
  port: 9042
  host: "127.0.0.1"
  persist: false
}